<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator Grid</title>
    <link rel="stylesheet" href="../css/calculator1.css">
</head>

<body>
    <section class="calc-container">
        <div class="screen">0</div>
        <section class="calc-buttons">
            <button class="calc-item triple">C</button>
            <button class="calc-item">←</button>
            <button class="calc-item orange">÷</button>
            <button class="calc-item">7</button>
            <button class="calc-item">8</button>
            <button class="calc-item">9</button>
            <button class="calc-item orange">×</button>
            <button class="calc-item">4</button>
            <button class="calc-item">5</button>
            <button class="calc-item">6</button>
            <button class="calc-item orange">₋</button>
            <button class="calc-item">1</button>
            <button class="calc-item">2</button>
            <button class="calc-item">3</button>
            <button class="calc-item orange">+</button>
            <button class="calc-item quadruple">0</button>
            <button class="calc-item orange">=</button>
        </section>
    </section>

    <script src="../JS/calculator1.js"></script>
</body>

</html>
