<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone calculator</title>
    <link rel="stylesheet" href="../css/calculator2.css">
    <!-- ion-icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>


<body>
    <section>
        <div class="iphone-container" name="calc">
            <div class="top-container">
                <div class="time shift white">
                    <span class="hours">9</span>:<span class="minutes">35</span>
                </div>
                <div class="icons shift white">
                    <ion-icon name="cellular-outline"></ion-icon>
                    <ion-icon name="wifi-outline"></ion-icon>
                    <ion-icon name="battery-full-outline"></ion-icon>
                </div>
            </div>
            <div class="display white" name="txt" class="value">0</div>
            <div class="button-container">
                <div class="gray ac">AC</div>
                <div class="gray pm">±</div>
                <div class="gray percent">%</div>
                <div class="orange  division">÷</div>
                <div class="num-7">7</div>
                <div class="num-8">8</div>
                <div class="num-9">9</div>
                <div class="orange multiplication">×</div>
                <div class="num-4">4</div>
                <div class="num-5">5</div>
                <div class="num-6">6</div>
                <div class="orange substraction">-</div>
                <div class="num-1">1</div>
                <div class="num-2">2</div>
                <div class="num-3">3</div>
                <div class="orange addition">+</div>
                <div class="num-0">0</div>
                <div class="decimal">.</div>
                <div class="orange equal">=</div>
            </div>
            <div class="horizontal-scroll"></div>
        </div>
    </section>



</body>
</div>
</body>

</html>
