<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: url(https://media.istockphoto.com/photos/red-apple-picture-id184276818?k=20&m=184276818&s=612x612&w=0&h=QxOcueqAUVTdiJ7DVoCu-BkNCIuwliPEgtAQhgvBA_g=), url(https://media.istockphoto.com/photos/orange-picture-id185284489?k=20&m=185284489&s=612x612&w=0&h=LLY2os0YTG2uAzpBKpQZOAC4DGiXBt1jJrltErTJTKI=), url(https://images.all-free-download.com/images/graphicthumb/watermelon_melon_fruit_215471.jpg);
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-position: left top, right top, center top;
            background-size: 300px, 300px, 300px;
            background-attachment: fixed, fixed, scroll;
            background-origin: border-box, content-box, padding-box;
            background-clip: padding-box;
            border: 10px solid red;
            background-origin: content-box;
        }
        
        form {
            line-height: 35px;
        }
        
        input:valid {
            background-color: pink;
        }
        
        section {
            background-image: linear-gradient(to left, blue, red, yellow);
        }
        
        input[type='submit'],
        input[type='button'] {
            background: blue;
            color: white;
            padding: 10px 100px 10px 100px;
            cursor: pointer;
            font-size: 25px;
        }
        
        input[type='submit']:hover {
            background: linear-gradient(to right, orange, red);
            border-radius: 10px;
            cursor: progress;
        }
        
        .tooltip {
            position: relative;
            background-color: blue;
            width: max-content;
            padding: 10px 20px 10px 20px;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            transform: translate(500px, 300px);
        }
        
        .tooltip .tooltipText {
            position: absolute;
            background: rgb(32, 177, 32);
            width: max-content;
            padding: 5px 10px 5px 10px;
            border-radius: 5px;
            opacity: 0;
            top: 20%;
            right: 120%;
            z-index: 1;
        }
        
        .tooltip .tooltipText::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 100%;
            z-index: 1;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent rgb(32, 177, 32);
        }
        
        .tooltip:hover .tooltipText {
            opacity: 1;
            transition: opacity 2s;
        }
        
        input[type='button']:hover {
            background: conic-gradient(green, tomato, blue);
            cursor: wait;
            border-radius: 10px;
        }
        
        section {
            text-align: center;
            font-size: 30px;
        }
        
        p:nth-child(3) {
            background-color: lime;
            border-image: url(border.png) 30 round
        }
        
        h1 {
            text-overflow: ellipsis;
            background: blue;
            color: white;
        }
        
        p:not(.not-include) {
            color: tomato;
        }
        
        .not-include::before {
            content: url(https://c.tenor.com/w-crOsrixd8AAAAC/emoji-emotions.gif);
            width: 100px;
        }
        
        #gradients {
            background-color: black;
            width: 400px;
            height: 400px;
            margin-left: 20rem;
            background-image: radial-gradient(farthest-side at 60% 50%, blue, red, orange);
            transform-origin: -400px, -80px;
        }
        
        h1 {
            position: relative;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        
        h1 {
            background-color: black;
            width: 400px;
            height: 400px;
            transform: translate(20rem, 10rem);
            background-image: repeating-conic-gradient(yellow, purple, blue, orange);
            border-radius: 50px;
            transform: skew(20deg, 20deg);
            transform-origin: -80px -200px;
        }
        
        .transform {
            background-color: chocolate;
            width: 100px;
            padding: 50px;
            border: 3px solid black;
            outline: 3px solid black;
            outline-offset: 50px;
            transform: translate(100px, 100px);
            transform: rotate(50deg);
        }
        
        article .style {
            background-color: blue;
            color: white;
            width: 10vw;
            height: 10vh;
            transform: rotate(20deg);
            transform-style: flat;
        }
        
        article .div {
            background-color: greenyellow;
            color: white;
            width: 30vw;
            height: 50vh;
            transform: rotateY(-40deg);
        }
        
        .perspective {
            background-color: green;
            color: white;
            width: 30vw;
            height: 20vh;
            transform: rotateX(-40deg);
            perspective: 100px;
            perspective-origin: left;
        }
        
        .flexbox {
            display: flex;
            background-color: dodgerblue;
            color: white;
            width: 50%;
            padding: 100px 0 100px 0;
            font-size: 20px;
            text-align: center;
            position: absolute;
            left: 50%;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        
        form {
            flex-direction: row;
        }
    </style>
</head>

<body>
    <h1>css pseudo classes and elements</h1>
    <form>
        <label for="text">Text:</label>
        <input type="text" name="text"><br/>
        <label for="email">Email:</label>
        <input type="email" name="email"><br/>
        <label for="password">Password:</label>
        <input type="password" name="password"><br/>
        <label for="number">Number:</label>
        <input type="number" name="number"><br/>
        <label for="date">Date:</label>
        <input type="date" name="date"><br>
        <label for="time">Time:</label>
        <input type="time" name="time">\<br>
        <label for="color">Color:</label>
        <input type="color" name="color"><br>
        <label for="month">Month:</label>
        <input type="month" name="month"><br>
        <input type="submit" value="Submit">
        <input type="button" value="button">
        <input type="range"><br/>
        <progress></progress>
    </form>

    <div class="animate__animated animate__backInLeft" id="gradients">rotate</div>
    <div class="gradients"></div>
    <div class="conic-gradients"></div>
    <h1 class="animate__animated animate__backInLeft
    ">An animated element</h1>
    <div class="tooltip">This is tooltip!
        <span class="tooltipText">Click on me</span>
    </div>
    <article>
        <div class="style">shedrack</div>
        <br>
        <div class="div">divine</div>
    </article>
    <div class="perspective">
        looking
    </div>

    <div class="flexbox">
        <div class="flexbox-A">A</div>
        <div class="flexbox-B">B</div>
        <div class="flexbox-C">C</div>
        <div class="flexbox-D">D</div>
    </div>

    <section>
        <div>
            <p class="not-include">chidimma is heading towards her house</p>
            <p>Divine is living in lagos for now!</p>
        </div>
        <p>chinedu okpa is a graduate in unizik</p>
        <p>ugo will go youth service this year</p>
    </section>

</body>

</html>
