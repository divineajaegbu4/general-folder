<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype-Calculator(ES6)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calc">
        <div class="display">
            <div class="screen">0</div>
        </div>

        <div class="calc-item">
            <div class="calc-button">
                <button class="triple">C</button>
                <button>←</button>
                <button class="orange">÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">×</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">₋</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
                <button class="quadruple-values">0</button>
                <button>.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
